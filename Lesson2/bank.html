<meta charset="utf-8">
<script>

	var deposit = +prompt ("Какую сумму вы хотите внести на счёт?");
	var percent = +prompt ("Укажите ставку в процентах годовых: ");
	var year = +prompt ("На сколько лет? ");
	var i = 1;
	
	document.write ("При сумме вклада " + deposit + " рублей, под " + percent + "% годовых, ваш доход по годам составит: <br> <br>");

	while (i <= year) {
		var deposit = deposit * (1 + percent / 100);
		document.write(i + " год - " + deposit.toFixed(2)  + " рублей. <br>");
		

		i = i + 1;
	}

	document.write ("<br>Желаем вам успешных вложений!");

	

</script>
