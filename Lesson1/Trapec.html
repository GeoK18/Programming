<meta charset="utf-8">
<script type="text/javascript">
	var a = prompt ("Введите длинну верхнего основания трапеции:");
	var b = prompt ("Введите длинну нижнего основания трапеции:");
	var h = prompt ("Введите высоту трапеции:");

	
	a = parseInt(a); 
	b = parseInt(b);
	h = parseInt(h);

	var S = (a + b) / 2 * h;
	alert("Площадь трапеции будет равна: " + S);

	

</script>
