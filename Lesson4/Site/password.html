<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css"> 
	<script type="text/javascript">

		
		function readInt(){ //Придаём переменной len значение введенное пользователем с строке
			var len = document.getElementById("userAnswer").value;
			return parseInt(len);
			// return +document.getElementById("userAnswer").value;
		}

		function write(text){
			document.getElementById("info").innerHTML = text;
		}


		function gen_password(){	    	
	    	var len = readInt();
	    	var password = "";
		    var symbols = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
		    for (var i = 0; i < len; i++){
		        password += symbols.charAt(Math.floor(Math.random() * symbols.length));     
		    }

		    write("Ваш пароль: " + password + "<br><br>Сгенерировать новый? <br> Введите количество символов в пароле:");
		    return password;
		}
		 
	</script>
</head>

<div class="contentWrap">
    <div class="content">
        <div class="center">

			<h1>Генератор паролей</h1>

			<div class="box">
				<p id="info">Введите количество символов в пароле:</p>
				<input type="text" id="userAnswer" placeholder="Введите число...">
				<br>
				<a href="#" onClick="gen_password();" id="button">Генерировать</a>
