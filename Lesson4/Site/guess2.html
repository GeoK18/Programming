<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css"> 
	<script type="text/javascript">

    	var answer = parseInt(Math.random() * 100);
    	var tryCount = 0;
    	var maxTryCount = 6;
    	var playerNumber = 1;

	    function readInt(){
	        var number = document.getElementById("userAnswer").value;
	        return parseInt(number);
        // return +document.getElementById("userAnswer").value;
	    }

	    function write(text){
	        document.getElementById("info").innerHTML = text;
	    }

	    function hide(id){
	        document.getElementById(id).style.display = "none";
	    }

	    function guess(){  
	    	tryCount++;

            var userAnswer = readInt();

            if(userAnswer == answer){
                write('Поздравляю! <br>Победил игрок №' + playerNumber + '. Ответ угадан с ' + tryCount + 'попыток!');
                hide("button");
                hide("userAnswer");               
            }
            else if(tryCount >= maxTryCount){
				write("Вы проиграли.<br>Правильный ответ: " + answer);
				hide("button");
				hide("userAnswer");
			}
			else if(userAnswer > answer){
                write('Игрок №' + playerNumber + ', вы ввели слишком большое число.<br> Попытка № ' + tryCount + '.<br>Теперь угадывает другой Игрок:' );
            } 
            else if(userAnswer < answer){
                write('Игрок №' + playerNumber + ', вы ввели слишком маленькое число.<br> Попытка № ' + tryCount + '.<br>Теперь угадывает другой Игрок:');              
            }
        if(playerNumber == 1){
            playerNumber = 2;          
        }else
            playerNumber = 1;         
        }
    
</script>

</head>

<div class="content">
	<div class="header">

		<span></span>
		<a href="password.html">Генератор паролей</a>	
	</div>

<div class="contentWrap">
	<div class="content">
		<div class="center">

		    <h1>Игра "Угадай число" для двух игроков</h1>

		    <div class="box">
		        <p id="info">Угадайте число от 0 до 100. <br>У вас 6 попыток. <br>Ходит игрок №1. </p>
		        <input type="text" id="userAnswer" placeholder="Введите число...">
		        <br>
		        <a href="#" onClick="guess();" id="button">Начать</a>             
	        </div>
	    </div>
	</div>
</div>
