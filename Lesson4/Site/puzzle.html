<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css"> 
	<script type="text/javascript">

		var score = 0;

		function checkAnswer(inputId, answers){
			var userAnswer = document.getElementById(inputId).value;
			userAnswer = userAnswer.toLowerCase();
			for(var i = 0; i < answers.length; i++){
				if(userAnswer == answers[i]){
					score++;
					break;
				}
			}
		}
		
		function checkAnswers() {

			checkAnswer("userAnswer1", ["лампа","лампочка", "яблоко"]);
			checkAnswer("userAnswer2", ["морковь","морковка"]);
			checkAnswer("userAnswer3", ["шоссе", "по шоссе"]);
			checkAnswer("userAnswer4", ["4", "четыре"]);

			alert("Вы отгадали " + score + " загадки.");
			location.reload(true);	
		}

	</script>
</head>
<body>

<div class="content">
	<div class="header">
		<a href="index.html">Главная</a>

	</div>

<div class="contentWrap">
    <div class="content">
        <div class="center">

			<h1>Игра в загадки</h1>

			<div class="box">
				<p>Висит груша, нельзя скушать.</p>
				<input type="text" id="userAnswer1" placeholder="Введите ответ...">
				<p>Сидит девица, сама в темнице, а коса на улице.</p>
				<input type="text" id="userAnswer2" placeholder="Введите ответ...">
				<p>Где шла Саша?</p>
				<input type="text" id="userAnswer3" placeholder="Введите ответ...">
				<p>Сколько лап у носорога?</p>
				<input type="text" id="userAnswer4" placeholder="Введите ответ...">
				<br>
				<a href="#" onClick="checkAnswers();">Ответить</a>
			</div>
        </div>
    </div>
</div>
